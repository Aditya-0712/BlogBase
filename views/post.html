<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BlogBase | Post</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/post.css">
    </head>
    <body>

        <a href="/home" class="back">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128z"/>
            </svg>
        </a>
        <div class="logo">
            <img src="../images/main_logo.png" alt="logo">
            <p>BlogBase</p>
        </div>
        <form action="/post" method="post" autocomplete="off">
            <p class="header">Post a New Blog</p>

            <p class="label">Title</p>
            <input type="text" name="TITLE" maxlength="30">

            <p class="label">Content</p>
            <textarea name="BLOG"></textarea>
            
            <input type="submit" value="Post">
        </form>

    </body>
</html>
